<ion-modal-view>
    <ion-header-bar class="bar bar-header bgorange">
        <h1 class="title" style="color:#fff">我的消息</h1>
    </ion-header-bar>

    <ion-content class="padding">
        <div class="list">
            <div class="item item-icon-left" >
                <i class="icon ion-compose modalicon"></i>
                我的评论
                <span class="badge badge-assertive">10</span>
            </div>
            <div class="item item-icon-left" >
                <i class="icon ion-chatbubble-working modalicon"></i>
                我的消息
                <span class="badge badge-assertive">3</span>
            </div>
            <div class="item item-icon-left" >
                <i class="icon ion-android-favorite modalicon"></i>
                收藏和喜欢
                <span class="badge badge-assertive">26</span>
            </div>
            <div class="item item-icon-left" >
                <i class="icon ion-android-notifications modalicon"></i>
                官方通知
                <span class="badge badge-assertive">2</span>
            </div>


            <button class="button button-full bgorange" style="color:#fff;" ng-click="closeModal()">关闭</button>
        </div>
    </ion-content>
</ion-modal-view>
