<!DOCTYPE html>
<html ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>时代美食</title>
    <link href="../lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="../lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="views/home/home.js"></script>
    <script src="views/chat/chat.js"></script>
    <script src="views/location/location.js"></script>
    <script src="views/cart/controller/store.js"></script>
    <script src="views/cart/controller/storeList.js"></script>
    <script src="views/cart/controller/mycarts.js"></script>
    <script src="views/cart/controller/checkoutSum.js"></script>
    <script src="views/cart/controller/complete.js"></script>
    <script src="views/tour/tour.js"></script>
    <script src="views/activity/activitysub.js"></script>
<body>


<ion-side-menus>
    <!--主内容区-->
    <ion-side-menu-content>
        <ion-nav-bar class="bar-light">
            <ion-nav-back-button class="button button-icon ion-ios-arrow-back" style="color:#ef7e00">
            </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

    <!--侧边栏区域 - left -->
    <ion-side-menu side="left">
        <!--标题栏-->
        <ion-header-bar class="bgorange">
            <h1 class="title" style="color:#fff">全部分类</h1>
        </ion-header-bar>

        <!--内容区-->
        <ion-content>
            <div class="list">
                <a class="item item-icon-left" ui-sref="tabs.home" menu-close>
                    <i class="icon ion-ios-home-outline sidemenufont"></i><span class="sidemenufont">返回首页</span>
                </a>
                <a class="item item-icon-left" ui-sref="tabs.chat" menu-close>
                    <i class="icon ion-ios-chatbubble-outline sidemenufont"></i> <span class="sidemenufont">圈圈</span>
                </a>
                <a class="item item-icon-left" ui-sref="tabs.chat" menu-close>
                    <i class="icon ion-ios-location-outline sidemenufont"></i> <span class="sidemenufont">附近餐厅</span>
                </a>
                <a class="item item-icon-left" ui-sref="tabs.cart" menu-close>
                    <i class="icon ion-ios-cart-outline sidemenufont"></i><span class="sidemenufont">美食商城</span>
                </a>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>

</body>
</html>
